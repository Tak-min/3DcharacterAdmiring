<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Admiring - ログイン</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>3D Character Admiring</h1>
            <div id="login-form" class="auth-form">
                <h2>ログイン</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">パスワード</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">ログイン</button>
                </form>
                <p class="auth-switch">
                    アカウントをお持ちでない方は <a href="#" id="showRegister">新規登録</a>
                </p>
            </div>
            
            <div id="register-form" class="auth-form hidden">
                <h2>新規登録</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="regEmail">メールアドレス</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="regPassword">パスワード</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">パスワード確認</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">新規登録</button>
                </form>
                <p class="auth-switch">
                    既にアカウントをお持ちの方は <a href="#" id="showLogin">ログイン</a>
                </p>
            </div>
            
            <div id="otp-form" class="auth-form hidden">
                <h2>認証コード入力</h2>
                <p>メールアドレスに送信された認証コードを入力してください。</p>
                <form id="otpForm">
                    <div class="input-group">
                        <label for="otpCode">認証コード</label>
                        <input type="text" id="otpCode" name="otpCode" maxlength="6" required>
                    </div>
                    <button type="submit" class="auth-btn">認証</button>
                </form>
                <p class="auth-switch">
                    <a href="#" id="resendOtp">認証コードを再送信</a>
                </p>
            </div>
        </div>
    </div>
    
    <div id="message" class="message hidden"></div>
    
    <script src="js/auth.js"></script>
</body>
</html>
