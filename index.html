<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dキャラクター対話 | AI Companion</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/voice-controls.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Three.js ライブラリ -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- VRM関連ライブラリ -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.js"></script>
    <script>
        // Three-VRMの初期化と互換性設定
        THREE.VRMLoaderPlugin = class VRMLoaderPlugin {
            constructor(parser) {
                this.parser = parser;
                this.name = 'VRM';
            }
            
            beforeRoot() {
                // 必要に応じて初期化処理
            }
            
            afterRoot(gltf) {
                return THREE.VRM.from(gltf).then(vrm => {
                    gltf.userData.vrm = vrm;
                    return gltf;
                });
            }
        };
    </script>
    <!-- 外部ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="logo">AI Companion</div>
            <div class="settings-button">
                <span class="material-symbols-rounded">settings</span>
            </div>
        </header>
        
        <!-- メインコンテンツ -->
        <main class="app-content">
            <!-- 3Dキャラクター表示エリア -->
            <div class="character-container">
                <div id="vrm-container"></div>
                <div class="model-controls">
                    <button id="upload-model" class="control-button">
                        <span class="material-symbols-rounded">upload</span>
                        モデルをアップロード
                    </button>
                    <input type="file" id="vrm-input" accept=".vrm" style="display:none;">
                </div>
            </div>
            
            <!-- チャットインターフェース -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- メッセージはJSで動的に追加 -->
                </div>
                
                <div class="chat-input-container">
                    <textarea id="user-input" placeholder="メッセージを入力..." rows="1"></textarea>
                    <button id="send-button">
                        <span class="material-symbols-rounded">send</span>
                    </button>
                    <button id="voice-button">
                        <span class="material-symbols-rounded">mic</span>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- 設定パネル (デフォルトでは非表示) -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h2>設定</h2>
                <button class="close-button">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            
            <div class="settings-content">
                <div class="setting-group">
                    <h3>音声設定</h3>
                    <div class="setting-item voice-engine-selector">
                        <label>音声エンジン</label>
                        <div class="button-group">
                            <button id="voicevox-button" class="toggle-button active">VOICEVOX</button>
                            <button id="nijivoice-button" class="toggle-button">にじボイス</button>
                        </div>
                        <div class="current-engine">
                            現在: <span id="voice-engine-label">VOICEVOX</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="voice-select">話者</label>
                        <select id="voice-select">
                            <option value="0">四国めたん</option>
                            <option value="1">ずんだもん</option>
                            <option value="2">春日部つむぎ</option>
                            <option value="3">波音リツ</option>
                            <!-- 他の音声はAPIから動的に取得 -->
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="voice-speed">話速</label>
                        <input type="range" id="voice-speed" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span class="range-value">1.0</span>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>AIキャラクター設定</h3>
                    <div class="setting-item">
                        <label for="character-persona">キャラクター設定</label>
                        <textarea id="character-persona" rows="4" placeholder="キャラクターの性格や口調、設定を入力してください"></textarea>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>表示設定</h3>
                    <div class="setting-item">
                        <label for="theme-select">テーマ</label>
                        <select id="theme-select">
                            <option value="light">ライト</option>
                            <option value="dark">ダーク</option>
                            <option value="auto">システム設定に合わせる</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-actions">
                    <button id="save-settings" class="primary-button">保存</button>
                    <button id="reset-settings" class="secondary-button">リセット</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/vrm-loader.js"></script>
    <script src="js/voicevox.js"></script>
    <script src="js/nijivoice.js"></script>
    <script src="js/voice-manager.js"></script>
    <script src="js/gemini-api.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
