<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Admiring - ホーム</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- A-Frame CDN -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- Three-VRM for VRM model support -->
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@0.6.11/lib/three-vrm.min.js"></script>
    
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">3D Character Admiring</h1>
            <div class="nav-menu">
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h3>メニュー</h3>
            <ul class="sidebar-menu">
                <li><a href="#" id="optionsBtn">オプション</a></li>
                <li><a href="#" id="profileBtn">プロフィール</a></li>
                <li><a href="#" id="aboutBtn">アプリについて</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- 3D Character Display Area -->
        <div class="character-container">
            <div id="character-display" class="character-display">
                <!-- Three.js 3D scene will be rendered here -->
            </div>
            
            <!-- Alternative A-Frame scene (hidden by default) -->
            <a-scene 
                id="aframe-scene" 
                class="aframe-scene hidden"
                embedded 
                style="height: 100%; width: 100%;"
                vr-mode-ui="enabled: false"
                background="color: #87CEEB">
                
                <!-- Camera -->
                <a-camera 
                    position="0 1.6 3" 
                    look-controls="enabled: true" 
                    wasd-controls="enabled: false">
                </a-camera>
                
                <!-- Lighting -->
                <a-light type="ambient" color="#404040" intensity="0.5"></a-light>
                <a-light type="directional" position="1 1 1" color="#ffffff" intensity="0.8"></a-light>
                
                <!-- Default character (primitive for MCP) -->
                <a-entity id="aframe-character" 
                    geometry="primitive: box; width: 0.5; height: 1.8; depth: 0.3" 
                    material="color: #FFB6C1" 
                    position="0 0.9 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
                    
                    <!-- Head -->
                    <a-entity 
                        geometry="primitive: sphere; radius: 0.2" 
                        material="color: #FFDBAC" 
                        position="0 0.7 0">
                    </a-entity>
                    
                    <!-- Eyes -->
                    <a-entity 
                        geometry="primitive: sphere; radius: 0.03" 
                        material="color: #000000" 
                        position="-0.08 0.75 0.15">
                    </a-entity>
                    <a-entity 
                        geometry="primitive: sphere; radius: 0.03" 
                        material="color: #000000" 
                        position="0.08 0.75 0.15">
                    </a-entity>
                </a-entity>
                
                <!-- Ground -->
                <a-plane 
                    position="0 0 0" 
                    rotation="-90 0 0" 
                    width="10" 
                    height="10" 
                    color="#7BC8A4" 
                    shadow>
                </a-plane>
            </a-scene>
        </div>

        <!-- Character Info Panel -->
        <div class="character-info">
            <h2 id="character-name">あずさ</h2>
            <p id="character-status">準備完了</p>
            <div class="character-stats">
                <div class="stat">
                    <span class="stat-label">親密度</span>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message character-message">
                    <div class="message-content">
                        こんにちは！今日も会えて嬉しいです♪
                    </div>
                    <div class="message-time">今</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="メッセージを入力..." maxlength="500">
                    <button id="sendButton" class="send-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Render Mode Toggle -->
                <div class="render-controls">
                    <button id="toggleRenderer" class="toggle-btn">Three.js ⇄ A-Frame</button>
                    <button id="resetCamera" class="control-btn">カメラリセット</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading indicator -->
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <script src="js/home.js"></script>
    <script src="js/character3d.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
